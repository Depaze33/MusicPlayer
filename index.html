<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="style.css" rel="stylesheet" />
    <link href="extraSmall.css" rel="stylesheet" media="only screen and (min-width: 0px) and (max-width: 600px)" />
    <link href="small.css" rel="stylesheet" media="only screen and (min-width: 600px) and (max-width: 768px )" />
    <link href="medium.css" rel="stylesheet" media="only screen and (min-width: 768px) and (max-width : 976px )" />
    <link rel="icon" href="img/icons8-music.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Basic&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Seaweed+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Music Player</title>
</head>

<body>

    <section id="principalSection">
        <header>
            <section class="top">
                <section class="mediaPlayGeneral">
                    <section id="playController">

                        <button id="left"><img class="playIcon" src="img/arrowcircleleft_111066.svg"
                                alt="play left"></button>
                        <button id="play"><img class="playIcon" src="img/play-circle_icon-icons.com_69988.svg"
                                alt="play"></button>
                        <button id="right"><img class="playIcon" src="img/arrow_right_circle_icon_136934.svg"
                                alt="play right"></button>
                    </section>

                    <section id="volController">
                        <button id="volMin"> <img class="volIcon" src="img/volume_down_fill_icon_159385.svg"
                                alt=""></button>
                        <input id="rangeVol" class="range" type="range" step = "1" min="0" max="100">
                        <button id="volMax"><img class="volIcon" src="img/volume_up_fill_icon_159382.svg"
                                alt=""></button>
                    </section>
                </section>


                <section id="musicControlerPrincipal">
                    <section id="musicControler">
                        <article id="text">
                            <p>Nom de l'artiste <br>
                                Titre de la chanson
                            </p>
                        </article>
                        <input id="rangeMusic" class="range" type="range">
                    </section>
                    <section id="recherch">
                        <article class="search-container">
                            <img id="loupe" src="img/loupe.png" alt="">
                            <input id="search" type="search" placeholder="Search...">
                        </article>
                    </section>
                </section>


        </header>

        <main>
            <section id="principalContainer">

                <article class="choice">
                    <button id="music">Music</button>
                    <button id="video">Video</button>
                    <button id="podcast">Podcast</button>
                </article>

                <section class="sectionMusic">
                    <article class="music" id="musicOne">
                        <img src="img/couleur.jpg" alt="">
                        <h2>Couleur</h2>
                        <p>Dub Inc</p>
                    </article>
                    <article class="music" id="musicTwo">
                        <img src="img/dansLesYeux.jpg" alt="">
                        <h2>Dans les yeux</h2>
                        <p>Sopico</p>
                    </article>
                    <article class="music" id="musicThree">
                        <img src="img/ellePleut.jpg" alt="">
                        <h2>Elle pleut</h2>
                        <p>Nekfeu</p>
                    </article>
                    <article class="music" id="musicFour">
                        <img src="img/inTheEnd.jpg" alt="">
                        <h2>In the end</h2>
                        <p>Linkin Park</p>
                    </article>
                    <article class="music" id="musicFive">
                        <img src="img/jaccuse.jpg" alt="">
                        <h2>J'accuse</h2>
                        <p>Saez</p>
                    </article>
                    <article class="music" id="musicSix">
                        <img src="img/petitPays.jpg" alt="">
                        <h2>Petit pays</h2>
                        <p>Gaël Faye</p>
                    </article>
                    <article class="music" id="musicSeven">
                        <img src="img/ladyMelodie.jpg" alt="">
                        <h2>Lady Melody</h2>
                        <p>Tom Frager</p>
                    </article>
                    <article class="music" id="musicHeight">
                        <img src="img/laMortAvecToi.jpg" alt="">
                        <h2>La mort avec toi</h2>
                        <p>Gargantüa</p>
                    </article>
                </section>
            </section>

            <audio id="mediaplayer" controls src="https://youtu.be/6dLmzT_8J4I?si=n5PT-XKQb6qk9rtU"></audio>

        </main>
    </section>
    <script src="main.js"></script>
</body>

</html>
